{% set name = "LoadsKernel" %}
{% set version = "2024.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/LoadsKernel-{{ version }}.tar.gz
  sha256: 36b349844109820083a810ff0b24dae53df30413f1efec4fd2653769d3ba109f

build:
  entry_points:
    - loads-kernel=loadskernel.program_flow:command_line_interface
    - model-viewer=modelviewer.view:command_line_interface
    - loads-compare=loadscompare.compare:command_line_interface
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - panelaero
    - matplotlib-base
    - numpy
    - scipy
    - psutil
    - h5py
    - pytables
    - pyyaml
    - pandas

test:
  imports:
    - loadscompare
    - loadskernel
    - modelviewer
  commands:
    - pip check
    - loads-kernel --help
  requires:
    - pip

outputs:
  - name: loadskernel

  - name: loadskernel-extras
    requirements:
      host:
        - python >=3.10
      run:
        - python >=3.10
        - mpi4py
        - mayavi
        - traits
        - traitsui
        - pyface
        - jupyter
        - {{ pin_subpackage('loadskernel', exact=True) }}
    test:
      imports:
        - loadskernel

about:
  home: https://github.com/DLR-AE/LoadsKernel
  summary: The Loads Kernel Software allows for the calculation of aircraft loads.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ArneVoss
