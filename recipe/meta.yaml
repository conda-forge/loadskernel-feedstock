{% set name = "LoadsKernel" %}
{% set version = "2025.01" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DLR-AE/LoadsKernel/archive/refs/tags/2025.01.tar.gz
  sha256: a93bdba0076f45368f813d5cfcfccc27a466090ac94daa07f25a84c92e01bfb9
  # generated with curl -sL <url/to/*.tar.gz> | openssl sha256
  
build:
  entry_points:
    - loads-kernel=loadskernel.program_flow:command_line_interface
    - model-viewer=modelviewer.view:command_line_interface
    - loads-compare=loadscompare.compare:command_line_interface
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  # I dopped support for Python <3.10 long ago and haven't tested beyond Python 3.12 yet.
  skip: true # [py<310 or py>312]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - panelaero
    - matplotlib-base
    - numpy
    - scipy
    - psutil
    - h5py
    - pytables
    - pyyaml
    - pandas

test:
  imports:
    - loadscompare
    - loadskernel
    - modelviewer
  commands:
    - pip check
    - loads-kernel --help
  requires:
    - pip

outputs:
  - name: loadskernel

  - name: loadskernel-extras
    requirements:
      host:
        - python
      run:
        - python
        - mpi4py
        - mayavi
        - traits
        - traitsui
        - pyface
        - jupyter
        - {{ pin_subpackage('loadskernel') }}
    test:
      imports:
        - loadskernel

about:
  home: https://github.com/DLR-AE/LoadsKernel
  summary: The Loads Kernel Software allows for the calculation of aircraft loads.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ArneVoss
